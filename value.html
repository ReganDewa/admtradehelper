<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me - Items Database</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            top: 50%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .shape3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff69b4, transparent);
            border-radius: 50%;
            bottom: 15%;
            left: 15%;
            animation-delay: 10s;
        }
        
        .shape4 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #00ffff, transparent);
            border-radius: 50%;
            top: 30%;
            right: 30%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(50px, -80px) rotate(120deg) scale(1.1); }
            66% { transform: translate(-50px, 50px) rotate(240deg) scale(0.9); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .navbar-brand {
            font-weight: 900;
            font-size: 1.8rem;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #ff6b6b, #ff8787, #ffa07a);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-gradient:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .category-btn {
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .category-btn.active {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .item-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .item-card:hover::before {
            left: 100%;
        }
        
        .rarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            z-index: 2;
        }
        
        .rarity-common { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
        .rarity-uncommon { background: linear-gradient(135deg, #27ae60, #229954); }
        .rarity-rare { background: linear-gradient(135deg, #3498db, #2980b9); }
        .rarity-ultra-rare { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .rarity-legendary { background: linear-gradient(135deg, #f39c12, #e67e22); }
        
        .search-box {
            border-radius: 50px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            font-size: 1.1rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
        
        .item-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin: 20px 0;
        }
        
        .value-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar glass-card position-relative" style="z-index: 10; margin: 1rem; border-radius: 25px;">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <div class="bg-gradient rounded-4 p-3 me-3" style="background: linear-gradient(135deg, #ffd700, #ff6b6b, #9d4edd) !important;">
                    <span style="font-size: 2rem;">üêæ</span>
                </div>
                <div>
                    <h1 class="navbar-brand mb-0" style="background: linear-gradient(135deg, #667eea, #764ba2); background-clip: text; -webkit-text-fill-color: transparent;">
                        Adopt Me Trade Helper
                    </h1>
                    <small class="text-muted fw-bold">Items Database 2025</small>
                </div>
            </div>
            <div class="d-flex gap-3">
                <a href="index.html" class="btn btn-light rounded-pill px-4 py-2 fw-bold">
                    <i class="bi bi-house-fill me-2"></i>Home
                </a>
                <a href="#" class="btn btn-gradient text-white px-4 py-2 rounded-pill fw-bold">
                    <i class="bi bi-box-seam-fill me-2"></i>Value Data
                </a>
                <a href="trade.html" class="btn btn-light rounded-pill px-4 py-2 fw-bold">Calculator</a>
                <a href="index.html#about" class="btn btn-light rounded-pill px-4 py-2 fw-bold">About</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4 position-relative" style="z-index: 10;">
        <!-- Search and Filter Section -->
        <div class="glass-card rounded-4 p-4 mb-4">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <input type="text" id="searchInput" class="form-control search-box" placeholder="üîç Search items by name...">
                </div>
                <div class="col-md-6">
                    <div class="d-flex gap-2 flex-wrap justify-content-md-end">
                        <button class="btn category-btn btn-gradient text-white px-4 py-2 rounded-pill fw-bold active" data-category="all">
                            <i class="bi bi-grid-fill me-2"></i>All Items
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="pets">
                            üêæ Pets
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="eggs">
                            ü•ö Eggs
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="strollers">
                            üõí Strollers
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="food">
                            üçé Food
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="toys">
                            üéæ Toys
                        </button>
                        <button class="btn category-btn btn-light px-4 py-2 rounded-pill fw-bold" data-category="gifts">
                            üéÅ Gifts
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div class="glass-card rounded-4 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="display-6 fw-black mb-0" style="background: linear-gradient(135deg, #667eea, #764ba2); background-clip: text; -webkit-text-fill-color: transparent;">
                    <span id="categoryTitle">Sorry you need to verify your account to access this feature(on going)</span>
                </h2>
                <span class="badge bg-gradient text-white px-4 py-2 rounded-pill" style="background: linear-gradient(135deg, #667eea, #764ba2) !important; font-size: 1rem;">
                    <span id="itemCount">0</span> Items
                </span>
            </div>
            
            <div id="itemsGrid" class="row g-4">
                <!-- Items will be dynamically loaded here -->
            </div>
            
            <div id="noResults" class="text-center py-5" style="display: none;">
                <i class="bi bi-search display-1 text-muted"></i>
                <h3 class="mt-3 text-muted">No items found</h3>
                <p class="text-muted">Try adjusting your search or filter</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Database Items (dapat dipindahkan ke file JSON terpisah)
    
        let currentCategory = 'all';
        let currentSearch = '';

        // Fungsi untuk render items
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            const noResults = document.getElementById('noResults');
            const itemCount = document.getElementById('itemCount');
            const categoryTitle = document.getElementById('categoryTitle');
            
            let allItems = [];
            
            if (currentCategory === 'all') {
                Object.values(itemsDatabase).forEach(category => {
                    allItems = allItems.concat(category);
                });
            } else {
                allItems = itemsDatabase[currentCategory] || [];
            }
            
            // Filter berdasarkan pencarian
            if (currentSearch) {
                allItems = allItems.filter(item => 
                    item.name.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }
            
            // Update title
            const titles = {
                all: 'All Items',
                pets: 'üêæ Pets Collection',
                eggs: 'ü•ö Eggs Collection',
                strollers: 'üõí Strollers Collection',
                food: 'üçé Food Items',
                toys: 'üéæ Toys Collection',
                gifts: 'üéÅ Gifts Collection'
            };
            categoryTitle.textContent = titles[currentCategory] || 'All Items';
            
            itemCount.textContent = allItems.length;
            
            if (allItems.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'flex';
            noResults.style.display = 'none';
            
            grid.innerHTML = allItems.map(item => `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="item-card glass-card rounded-4 p-3 h-100 position-relative">
                        <span class="rarity-badge rarity-${item.rarity} text-white">${item.rarity}</span>
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <h5 class="fw-bold text-center mb-2">${item.name}</h5>
                        <div class="text-center">
                            <span class="value-display">üíé ${item.value}</span>
                        </div>
                        <div class="mt-3 text-center">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners untuk kategori
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('active', 'btn-gradient', 'text-white');
                    b.classList.add('btn-light');
                });
                
                this.classList.remove('btn-light');
                this.classList.add('active', 'btn-gradient', 'text-white');
                
                currentCategory = this.getAttribute('data-category');
                renderItems();
            });
        });

        // Event listener untuk search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearch = e.target.value;
            renderItems();
        });

        // Fungsi untuk menambahkan ke trade (akan diintegrasikan dengan halaman trade)
        function addToTrade(itemId) {
            // Simpan ke localStorage atau pass ke halaman trade
            let tradeItems = JSON.parse(localStorage.getItem('tradeItems') || '[]');
            tradeItems.push(itemId);
            localStorage.setItem('tradeItems', JSON.stringify(tradeItems));
            
            alert('Item added to trade calculator!');
        }

        // Expose database untuk digunakan di halaman lain
        window.adoptMeItems = itemsDatabase;

        // Initial render
        renderItems();
    </script>
</body>
</html>
